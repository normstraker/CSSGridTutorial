  <title>CSS Grids2</title>

    .wrapper{
      display: grid;
      /* grid-template-columns: 1fr 2fr 1fr; */
      grid-template-columns: repeat(4, 1fr 2fr);
      
    }
      .wrapper > div {
        background-color: #eee;
        padding: 1em;
      }
      .wrapper > div:nth-child(odd){
        background: #ddd;
      }
  </style>
</head>
